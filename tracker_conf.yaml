!Bot &my_bot 

  notification_services:
    - !ConsolNotificationService
          active: Y
    - !AndroidPushNotificationService
          active: N
    - !EmailNotificationService
          active: N
          params: {smtp: "smtp.gmail.com", login: &login "mart2010.l@gmail.com", to: *login}


  datafeed_services:
    - !SimpleTickerDataFeed &bitstamp_feed
          url: "https://www.bitstamp.net/api/v2/ticker/{symbol}"
    - !SimpleTickerDataFeed &bitfinex_feed
          url: "https://api.bitfinex.com/v1/pubticker/{symbol}"
    - !SimpleTickerDataFeed &kraken_feed
          url: "https://api.kraken.com/0/public/Ticker?pair={symbol}"            

  event_trackers:
    - !TickerEventTracker &my_xtz
          symbol: &symbol1 "XTZUSD"
          params: {lo: 2.02, hi: 2.08, max_daily: 5.0, min_daily: -5.0}
          datafeed_service: *kraken_feed
          request_params: {symbol: *symbol1}

    - !TickerEventTracker &my_btc
          symbol: &symbol2 "XBTUSD"
          params: {lo: 7500, hi: 7800, min_daily: -5.0, max_daily: 5.0}
          datafeed_service: *kraken_feed
          request_params: {symbol: *symbol2}

    - !TickerEventTracker &my_xrp
          symbol: &symbol3 "XRPUSD"
          params: {lo: 0.43, hi: 0.48}
          datafeed_service: *kraken_feed
          request_params: {symbol: *symbol3}

    - !TickerEventTracker &my_ltc
          symbol: &symbol4 "LTCUSD"
          params: {lo: 100, hi: 135}
          datafeed_service: *kraken_feed
          request_params: {symbol: *symbol4}

  run_schedules:
      - {tracker: *my_xtz, interval: 30minutes}
      - {tracker: *my_btc, interval: 2hours}
      - {tracker: *my_xrp, interval: 24hours}
      - {tracker: *my_ltc, interval: 24hours}
      
